<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>FORM</title>
    <link rel="shortcut icon" href="imgs/logo.ico">
    <link rel="stylesheet" href="css/style.css">
</head>




<body id="body-f" dir="rtl">
    <fieldset id="fd">
        <legend><a id="" href="main.html"><img width="59px" height="59px" src="imgs/Eo_circle_brown_arrow-right.svg.png"
                    alt="go back icon" title="الرجوع للصفحة الرئيسية"></a></legend>
        <h1 id="h1-form"><b>نموذج إلكتروني </b></h1>

        <p id="h1-p-form"><big>إنشاء صفحة جديدة لعضو جديد في المجموعة 8</big></p>
    </fieldset>
    <br>


    <fieldset>
        <form>


            <label for="txt">الاسم الثلاثي</label>
            <br>
            <input id="txt" type="text" placeholder="اسمك واسم الاب واسم العائلة" required>
            <br><br>

            <label for="fle">صورة العضو</label>
            <br>
            <input id="fle" type="file" required>
            <br><br>

            <label for="inter">تعريف بسيط عنك</label>
            <br>
            <textarea id="inter" cols="50" rows="4" required></textarea>
            <br><br>

            <label for="date">تاريخ الميلاد</label>
            <br>
            <input id="date" type="date" required>
            <br><br>

            <label for="phone">رقم الجوال</label>
            <br>
            <input id="phone" type="number" placeholder="ادخل رقم الجوال" required>
            <br><br>

            <label for="e">البريد الالكتروني</label>
            <br>
            <input id="e" type="email" placeholder="مثال:abs123@gmail.com" required>
            <br><br>

            <label for="social">حسابات التواصل الاجتماعي إن وجدت</label>
            <br>
            <img class="icon-f" src="imgs/twitter-icon.png" alt="twitter"> <input id="social" type="text" value="@">
            <img class="icon-f" src="imgs/Facebook_Logo.webp" alt="Facebook"> <input type="text" value="@">
            <img class="icon-f" src="imgs/Instagram_logo_2016.svg.webp" alt="Instagram"> <input type="text" value="@">
            <img class="icon-f" src="imgs/YouTube_full.png" alt="YouTube"> <input type="text" value="@">
            <img class="icon-f" src="imgs/4834215.png" alt="tiktok"> <input type="text" value="@">
            <br><br>

            <label for="inf">ثلاثة معلومات مثيرة عنك</label>
            <br>
            <input id="inf" type="text" placeholder="1" required> <input type="text" placeholder="2" required> <input
                type="text" placeholder="3" required>
            <br><br>

            <label for="yt"> رابط فيديو اليوتيوب المفضل</label>
            <br>
            <input id="yt" type="url" placeholder="الصق رابط الفيديو هنا" required>
            <br><br>

            <label>الجنس</label>
            <br>
            <input id="male" type="radio" value="male" name="gender" required> <label for="male">ذكر</label>
            <input id="fmale" type="radio" value="fmale" name="gender" required> <label for="fmale">أنثى</label>
            <br><br>

            <input id="button" type="submit" value="إرسال">


        </form>
    </fieldset>




</body>


</html>
